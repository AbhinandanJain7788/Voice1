

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhinandan's Voice Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fb;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #444;
      margin-bottom: 30px;
    }
    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #357ab7;
    }
    .box {
      background: white;
      border: 1px solid #e0e0e0;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: left;
    }
    h3 {
      margin-top: 0;
      color: #4a90e2;
    }
    p {
      font-size: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Voice Bot</h1>
  <button id="startBtn">Start Talking</button>
  
  <div class="box">
    <h3>You said:</h3>
    <p id="userText">...</p>
  </div>
  
  <div class="box">
    <h3>Bot replied:</h3>
    <p id="botText">...</p>
  </div>
  
  <script>
    const startBtn = document.getElementById("startBtn");
    const userText = document.getElementById("userText");
    const botText = document.getElementById("botText");

    let recognition;
    let voices = [];
    let defaultMaleVoice = null;

    // Function to pick male English voice
    function pickMaleVoice() {
      defaultMaleVoice = voices.find(voice =>
        voice.lang.startsWith("en") &&
        (voice.name.toLowerCase().includes("male") ||
         voice.name.toLowerCase().includes("ravi") ||   // Microsoft Ravi (male, India)
         voice.name.toLowerCase().includes("alex") ||   // Apple Alex
         voice.name.toLowerCase().includes("david"))    // Windows David
      );
      console.log("‚úÖ Selected male voice:", defaultMaleVoice ? defaultMaleVoice.name : "Default browser voice");
    }

    // Load voices properly
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      console.log("üé§ Available voices:", voices.map(v => v.name));
      pickMaleVoice();
    }
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // Check for speech recognition support
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        startBtn.disabled = true;
        startBtn.innerText = "Listening...";
      };

      recognition.onend = () => {
        startBtn.disabled = false;
        startBtn.innerText = "Start Talking";
      };

      recognition.onresult = async function(event) {
        const transcript = event.results[0][0].transcript;
        userText.innerText = transcript;

        try {
          const response = await fetch("https://n8n-jikm.onrender.com/webhook/voice-agent", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: transcript })
          });

          let replyText;
          const text = await response.text();
          try {
            const data = JSON.parse(text);
            replyText = data.reply || JSON.stringify(data);
          } catch {
            replyText = text;
          }

          if (!replyText || replyText.trim() === "") {
            replyText = "Sorry, I didn‚Äôt get any response.";
          }

          botText.innerText = replyText;

          // Speak the reply
          const utterance = new SpeechSynthesisUtterance(replyText);

          // Assign male voice if found
          if (defaultMaleVoice) {
            utterance.voice = defaultMaleVoice;
          }

          utterance.onend = () => {
            startBtn.disabled = false;
            startBtn.innerText = "Start Talking";
          };

          // Fix for mobile browsers: cancel ongoing and delay slightly
          speechSynthesis.cancel();
          setTimeout(() => speechSynthesis.speak(utterance), 100);

        } catch (err) {
          botText.innerText = "Error contacting server.";
          console.error("Fetch error:", err);
        }
      };
    } else {
      alert("‚ö†Ô∏è Speech recognition not supported on this device/browser. Try Chrome on desktop or Android.");
      startBtn.disabled = true;
    }

    startBtn.addEventListener("click", () => {
      if (recognition) recognition.start();
    });

    window.addEventListener("beforeunload", () => {
      speechSynthesis.cancel();
      if (recognition) recognition.stop();
    });
  </script>
</body>
</html>
